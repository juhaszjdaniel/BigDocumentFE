<div class="scroll"
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollUpDistance]="scrollUpDistance"
     [infiniteScrollThrottle]="throttle"
     (scrolled)="onScrollDown()"
     (scrolledUp)="onUp()"
     [scrollWindow]="false"
     [alwaysCallback]="true">
  <div *ngFor="let i of array">
    <div class="container" [innerHTML]="i.document">
    </div>
  </div>
</div>
